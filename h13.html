<!DOCTYPE html>
<html>
<head>
	<title>B.sc Addmission From</title>
</head>
<body>
	<center><font size="6">B.Sc.Addmission Form</font></center>
	<br></br>

<table>
<!-- Student image -->
<tr>
	<td>
		<label for="Image">Student Image:</label>
	</td>
	<td>
		<input type="file" value="Choose_File" accept="image/*">
	</td>
</tr>

<!-- Fullname -->

<tr>
	<td>
		<label>Fullname:</label>
	</td>
	<td>
		<input type="text" name="Fname" placeholder="First Name">
		<input type="text" name="mname" placeholder="Middle Name">
		<input type="text" name="lastname" placeholder="Last Name">
	</td>
</tr>

<!-- Address -->

<tr>
	<td>
		<label>Adress:</label>
	</td>
	<td>
		<textarea></textarea>
	</td>

<!-- City -->

<tr>
	<td>
		<label>City:</label>
	</td>
		<td>
			<select>
			<option>Anand</option>
			<option>Nadiad</option>
			<option>Vadodra</option>
			<option>Surat</option>
			<option>Ahmedabad</option>
			<option>Rajkot</option>
			</select>
		</td>
	</td>
</tr>

<!-- State -->
<tr>
	<td>
		<label>State:</label>
	</td>
	<td>
		<input type="text" name="State">
	</td>
</tr>

<!-- Country -->
<tr>
	<td>
		<label>Country:</label>
	</td>
	<td>
		<input type="text" name="Country">
	</td>
</tr>

<!-- Nationality -->
<tr>
	<td>
		<label>Nationality:</label>
	</td>
	<td>
		<input type="text" name="Nationality">
	</td>
</tr>

<!-- Gender -->

<tr>
	<td>
		<label>Gender:</label>
	</td>
	<td>
		<input type="radio" name="Gender">Male
		<input type="radio" name="Gender">Female
	</td>
</tr>

<tr>
	<td>

		<label>Bachelor Qualification:</label>
	</td>
	<td>
		<select>
		<option>B.A</option>
		<option>B.Com</option>
		<option>B.Voc</option>
		<option>B.B.A</option>
		</select>
	</td>
</tr>

<!-- Additional Qualifications -->

<tr>
	<td>
		<label>Additional Qualifications:</label>
	</td>
	<td>
		<textarea></textarea>
	</td>
</tr>

<!-- Cast -->

<tr>
	<td>
		<label>Cast:</label>
	</td>
	<td>
		<input type="radio" name="Cast">SC
		<input type="radio" name="Cast">ST
		<input type="radio" name="Cast">SEBC
		<input type="radio" name="Cast">OPEN
		<input type="radio" name="Cast">Minor
	</td>
</tr>

<!-- Martial Status -->

<tr>
	<td>
		<label>Martial Status:</label>
	</td>
	<td>
		<input type="radio" name="Martial"> Married
		<input type="radio" name="Martial"> Unmarried
	</td>
</tr>

<!-- Hobbies -->

<tr>
	<td>
		<label>Hobbies:</label>
	</td>
	<td>
		<input type="Checkbox" name="Hobbies">Reading
		<input type="Checkbox" name="Hobbies">Writing
		<input type="Checkbox" name="Hobbies">Cooking
		<input type="Checkbox" name="Hobbies">Travelling
		<input type="Checkbox" name="Hobbies">Drawing
		<input type="Checkbox" name="Hobbies">Listening Music
		<input type="Checkbox" name="Hobbies">Dancing
		<input type="Checkbox" name="Hobbies">Playing games
	</td>
</tr>

<!-- mobile -->

<tr>
	<td>
		<label>mobile:</label>
	</td>
	<td>
		<input type="text" name="Moblie" placeholder="123456789">
	</td>
</tr>

<!-- Email Id -->

<tr>
	<td>
		<label>Email Id:</label>
	</td>
	<td>
		<input type="Email" name="Email">
	</td>
</tr>

</table>
	<center>
		<input type="submit" value="Send Information">
	</center>
</body>
</html>
