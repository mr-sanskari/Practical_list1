<!DOCTYPE html>
<html>
<head>
	<title> Unordered list</title>
	<style>
		ul{
			color: orange;
		}
	</style>
</head>
<body bgcolor="grey">
	<center><font size="7" color="white">An Unordered List:</font></center>

<font color="white">Disc bullets list:</font>
<ul>
	<li>Apples</li>
	<li>Bananas</li>
	<li>Lemons</li>
	<li>Oranges</li>
</ul>

<font color="white">Circle bullets list:</font>
<ul style="list-style-type:circle;">
	<li>Apples</li>
	<li>Bananas</li>
	<li>Lemons</li>
	<li>Oranges</li>
</ul>

<font color="white">Square bullets list:</font>
<ul style="list-style-type:square;">
	<li>Apples</li>
	<li>Bananas</li>
	<li>Lemons</li>
	<li>Oranges</li>
</ul>


</body>
</html>
